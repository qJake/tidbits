<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Tidbits : Bits of knowledge from experience and headache.">

    <link rel="stylesheet" type="text/css" media="screen" href="/tidbits/css/stylesheet.css">
    <link rel="stylesheet" type="text/css" media="screen" href="/tidbits/css/syntax.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <title>{{ page.title }}</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/qJake/tidbits/tree/gh-pages">View on GitHub</a>

          <h1 id="project_title"><a href="{{ site.url | append:site.baseurl }}">Tidbits</a></h1>
          <h2 id="project_tagline">Bits of knowledge from experience and headache.</h2>

            <section id="downloads">
              <a class="zip_download_link" href="https://github.com/qJake/tidbits/zipball/master">Download this project as a .zip file</a>
              <a class="tar_download_link" href="https://github.com/qJake/tidbits/tarball/master">Download this project as a tar.gz file</a>
            </section>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        {{ content }}
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">Tidbits maintained by <a href="https://github.com/qJake">qJake</a></p>
        <p>Published with <a href="https://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

    

  </body>
</html>
