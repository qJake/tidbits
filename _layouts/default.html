<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Bits of development knowledge from experience and headache.">

    <link rel="stylesheet" type="text/css" media="screen" href="/tidbits/css/stylesheet.css">
    <link rel="stylesheet" type="text/css" media="screen" href="/tidbits/css/syntax.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <title>{{ page.title }} &ndash; qJake's Tidbits</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/qJake/tidbits/tree/gh-pages">View on GitHub</a>
          
          <span class="tilted-banner"><a href="http://jake.burgy.me/">qJake's</a></span>
          <a class="page-title" href="{{ site.url | append:site.baseurl }}"><h1 id="project_title">Tidbits</h1></a>
          <h2 id="project_tagline">Bits of development knowledge from experience and headache.</h2>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        {{ content }}
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">Tidbits maintained by <a href="https://github.com/qJake">qJake</a></p>
        <p>Published with <a href="https://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-71661210-1"></script>
    <script>
      window.dataLayer = window.dataLayer || []; function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());gtag('config', 'UA-71661210-1');
    </script>


</body>
</html>
